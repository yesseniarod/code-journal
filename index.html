<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

      <header>
      <h2>Code Journal</h2>
      </header>

<div class="container">
  <main>
    <h1>New Entry</h1>
    <div data-view="entry-form">
      <form>
        <div class="row">
          <div class="column-half">
          <img src="./images/placeholder-image-square.jpg" alt="placeholder">
          </div>


          <div class="column-half">
            <label for="image">Image URL</label>
            <input type="url" name="image" size="20" required>

            <label for="title">Title</label>
            <input type="text" name="title" size="20" required>
          </div>
        </div>

          <div class="row">

          <div class="column-full">
          <label for="notes">Notes</label>

          <textarea type="text" name="notes" required>
            </textarea>
            <div class="button">
            <button>Save</button>
            </div>

            </div>
          </div>

        </form>
    </div>
  </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
